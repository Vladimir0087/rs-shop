<div class="navigation-block">
  <img src="assets/logo.png" alt="logo" class="shop-log" (click)="coreService.goToMainPage()">
  <button (click)="coreService.goToCatalog()"><img src="assets/goods.png" alt="goods">Каталог товаров</button>
  <app-search-panel></app-search-panel>
  <button mat-button [matMenuTriggerFor]="menu"><img src="assets/account.png" alt="goods">Аккаунт</button>
  <mat-menu #menu="matMenu">
    <div *ngIf="(authService.userName)" class="user-block">
      <img src="assets/avacat.jpg" alt="mts" class="user-ava">
      <p class="user-name">{{authService.userName}}</p>
      <button class="user-in-btn" (click)="authService.logOut()">Выйти</button>
    </div>
    <div *ngIf="(!authService.userName)" class="user-block">
      <img src="assets/userava.png" alt="mts" class="user-ava">
      <button class="user-in-btn" (click)="coreService.goToLogin()">Войти</button>
    </div>
    <button mat-menu-item class="account-btns" (click)="coreService.goToCartPage()"><img src="assets/basket.png" alt="call">Корзина</button>
    <button mat-menu-item class="account-btns" (click)="coreService.goToFavoritePage()"><img src="assets/like.png" alt="writeus">Избранные товары</button>
    <button mat-menu-item class="account-btns" (click)="coreService.goToWaitingListPage()"><img src="assets/waitlist.png" alt="call">Лист ожидания</button>
  </mat-menu>
  <button (click)="coreService.goToCartPage()"><img src="assets/basket.png" alt="goods">Корзина</button>
</div>
<div class="navigation-by-categories-wrapper">
  <div class="navigation-by-categories">
    <button *ngFor="let category of categories$ | async"
      (click)="rsShopService.goToGoodsOfCategoryPage(category.categoryId, category.subCategoryId)">
      {{category.subCategoryName}}</button>
  </div>
</div>
