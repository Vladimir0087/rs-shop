<div class="catalog">
  <div class="main-categories">
    <div *ngFor="let category of categories$ | async; let i = index" (mouseover)="openSubCategories(category.categoryId)">
      <img [src]="categoriesIcons[i]" alt="icon">{{category.categoryName}}
    </div>
  </div>
  <div class="sub-categories">
    <div *ngFor="let subCategory of subCategories$ | async" class="sub-category" (click)="goToGoodsOfCategoryPage(subCategory.id)">{{subCategory.name}}</div>
  </div>
</div>
