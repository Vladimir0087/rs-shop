<div class="catalog">
  <div class="main-categories">
    <div *ngFor="let category of categories$ | async; let i = index" (mouseover)="openSubCategories(category.id)">
      <img [src]="categoriesIcons[i]" alt="icon">{{category.name}}
    </div>
  </div>
  <div class="sub-categories">
    <div *ngFor="let subCategory of subCategories$ | async" class="sub-category">{{subCategory.name}}</div>
  </div>
</div>
