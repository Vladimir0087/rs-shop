<div class="login-page">
  <p class="login-page-name">Вход</p>
  <p class="login-label">Имя пользователя</p>
  <input type="text" [(ngModel)]="loginName">
  <p class="login-label">Электронная почта</p>
  <input type="text" [(ngModel)]="loginMail">
  <p class="login-label">Пароль</p>
  <input type="text" [(ngModel)]="loginPassword">
  <div class="login-btns">
    <button (click)="login()">Войти</button>
  </div>
</div>
